apiVersion: v1
kind: Namespace
metadata:
  name: Pod-Sec-Policy
  pod-security.kubernetes.io/enforce: privileged
---
apiVersion: v1
kind: deployment
metadata:
  name: test-psp
  namespace: Pod-Sec-Policy
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
  spec:
    containers:
      - name: nginx
        image: docker.io/nginx